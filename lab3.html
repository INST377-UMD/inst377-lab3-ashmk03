<html>

<head>
    <title>INST377 - Web Page Layout</title>
    <link rel="stylesheet" href="lab3CSS.css">
</head>

<body>
    <!-- Header Section -->
    <header id="bar">
        <h1>Ashley Kharbanda's Web Page Layout</h1>
    </header>

    <!-- Navigation Section -->
    <nav id="main-nav">
        <ul>
            <li> <a href = "https://www.youtube.com/">Youtube</a></li>
            <li><a href = "https://www.google.com/">Google</a></li>
            <li><a href = "https://www.testudo.umd.edu/">Testudo</a></li>
        </ul>
    </nav>

    <!-- Main text Area -->
        <div class="content-area">
            <div class="content-box">
                <h1>Your Selection</h1>
                <form>
                        <label for="name">Name: </label>
                        <input type="text" id="name" required>
                        <hr>
                        <label for= "select">Choice: </label>
                        <select name="cars" id="cars">
                            <option value="Rock">Rock</option>
                            <option value="Paper">Paper</option>
                            <option value="Scissors">Scissors</option>
                        </select>
                        <hr>
                        <input type="submit">
            </div>
        </div>

        <aside id="instructionsSide">
            <h1>Rock Paper Scissors Instructions!</h1>
            <hr>
            <h3>You Must Choose Rock/Paper/Scissors</h3>
            <h4>The Options Are:</h4>
            <ul>
                <li>Rock Beats Scissors</li>
                <li>Paper Beats Rock</li>
                <li>Scissors Beats Paper</li>
        </aside>
    </div>

    <!-- Footer -->
    <footer id="bar">
        <p>Thank You So Much For Viewing My Page</p>
    </footer>
</body>

</html>
